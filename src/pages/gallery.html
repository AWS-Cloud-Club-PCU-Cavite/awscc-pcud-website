<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - AWSCC - PCUD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-blue-900 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Gallery</h1>
    </header>
    <section class="py-20 bg-gray-100 text-center">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-3 gap-4 mt-10">
                <div class="gallery-item">
                    <img src="/src/assets/event-1.jpg" alt="Event 1" class="w-full h-64 object-cover rounded-lg">
                    <p class="mt-2 text-sm">Cloud Computing Workshop</p>
                </div>
                <div class="gallery-item">
                    <img src="/src/assets/event-2.jpg" alt="Event 2" class="w-full h-64 object-cover rounded-lg">
                    <p class="mt-2 text-sm">Tech Panel Discussion</p>
                </div>
                <div class="gallery-item">
                    <img src="/src/assets/event-3.jpg" alt="Event 3" class="w-full h-64 object-cover rounded-lg">
                    <p class="mt-2 text-sm">AWS Certification Bootcamp</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
